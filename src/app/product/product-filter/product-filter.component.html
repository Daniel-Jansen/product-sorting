<div class="mt-2">
    <label for="form-select-country">Country:</label>
    <select class="form-select-country"> <!--[(ngModel)]="listFilter" (ngModelChange)="updateFilter($event)"-->
        <option value="0">-</option>
        <option *ngFor="let item of items">{{item.country}}</option>
    </select>
</div>

<div class="mt-2">
    <label for="form-select-country">Category:</label>
    <select class="form-select-categories"> <!--[(ngModel)]="listFilter" (ngModelChange)="updateFilter($event)"-->
        <option value="0">-</option>
        <option *ngFor="let item of items">{{item.categories}}</option>
    </select>
</div>
