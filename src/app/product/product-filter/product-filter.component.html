<div class="mt-2">
  <label for="form-select-country">Country:</label>
  <select
    id="form-select-country"
    class="form-select-country ms-2"
    [(ngModel)]="listFilter"
    (ngModelChange)="filterChanged($event)"
  >
    <option value="All">All</option>
    <option *ngFor="let countryName of uniqueCountries">
      {{ countryName | titlecase }}
    </option>
  </select>
</div>

<div class="mt-2">
  <label for="form-select-categories">Category:</label>
  <select id="form-select-categories" class="form-select-categories ms-2">
    <option value="0">All</option>
    <option *ngFor="let categories of uniqueCategories">
      {{ categories | titlecase }}
    </option>
  </select>
</div>
