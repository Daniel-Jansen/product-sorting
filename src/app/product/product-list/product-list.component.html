<div *ngIf="items.length === 0; else showItems">
  There are no products to display.
</div>

<ng-template #showItems>
  <ul class="container row row-cols-md-2 row-cols-1 text-center product-list">
    <product-list-item
      *ngFor="let item of items"
      [item]="item"
      class="col"
    ></product-list-item>
  </ul>
</ng-template>
