<div class="container">
  <div class="row mt-3">
    <product-filter 
      class="w-auto" 
      [items]="items" 
      *ngIf="items && items.length > 0"
      (filteredItems)="updateFilteredItems($event)"
    ></product-filter>
  </div>

  <div class="row mt-3">
    <product-list 
      [items]="items" 
      *ngIf="items && items.length > 0"
    ></product-list>
  </div>
</div>
